version: "3.9"

services:
  db:
    container_name: postgres_container
    image: postgres
    restart: always
    environment:
      POSTGRES_USER: root
      POSTGRES_PASSWORD: root
      POSTGRES_DB: urlshortener
    ports:
      - "5432:5432"
    networks:
      - my-network

  pgadmin:
    container_name: pgadmin4_container
    image: dpage/pgadmin4
    restart: always
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@admin.com
      PGADMIN_DEFAULT_PASSWORD: root
    ports:
      - "5050:80"
    networks:
      - my-network

  urlshortener:
    container_name: urlshortener_container
    image: softmind/url-shortener
    build: .
    restart: always
    environment:
      POSTGRESQL_HOST: db
      POSTGRESQL_DBNAME: urlshortener
    depends_on:
      - db
    ports:
      - "8080:8080"
    networks:
      - my-network

networks:
  my-network:
    driver: bridge