<!DOCTYPE HTML>
<html xmlns:th="https://www.thymeleaf.org">
    <head>
        <title>URL Shortener</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    </head>
    <body>
        <h1>URL Shortener</h1>
        <form action="#" th:action="@{/register}" method="post">

    </body>
</html>
